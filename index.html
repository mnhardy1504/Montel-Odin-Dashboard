<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ADMIN DASHBOARD</title>
  </head>
  <body>
    <div class="main-grid">
      <div class="sidebar">
        <div class="logo-text">
            <img src="images\finance-custom.png"alt="dash logo" height="40px" width="40px">
            <h1> Dashboard</h1>
        </div>
        <div class="list-items">
             <div class="icon-text">
              <img src="images\home-custom (1).png"alt="dash logo" height="40px" width="40px">
              <p>Home</p>
             </div>
             <div class="icon-text">
              <img src="images/badge-account-horizontal-outline-custom.png"alt="dash logo" height="40px" width="40px">
              <p>Profile</p>
             </div>
             <div class="icon-text">
              <img src="images\email-alert-outline-custom.png"alt="dash logo" height="40px" width="40px">
              <p>Messages</p>
             </div>
             <div class="icon-text">
              <img src="images\bank-transfer-custom.png"alt="dash logo" height="40px" width="40px">
              <p>Transactions</p>
             </div>
             <div class="icon-text">
              <img src="images\home-analytics-custom.png"alt="dash logo" height="40px" width="40px">
              <p>Net Worth Tracker</p>
             </div>
             <div class="icon-text">
              <img src="images\account-group-custom.png"alt="dash logo" height="40px" width="40px">
              <p>Communities</p>
             </div>
             <div class="list-items-bottom">
             <div class="icon-text">
              <img src="images\cog-outline-custom.png"alt="dash logo" height="40px" width="40px">
              <p>Settings</p>
             </div>
             <div class="icon-text">
              <img src="images\help-box-outline-custom.png"alt="dash logo" height="40px" width="40px">
              <p>Support</p>
             </div>
             <div class="icon-text">
              <img src="images\shield-account-outline-custom.png"alt="dash logo" height="40px" width="40px">
              <p>Privacy</p>
             </div>
            </div>
            
               </div>
               </div>
               <div class="main">
                <div class="header">
                    <div class="search-bar">
                      <img src="images\magnify.png"alt="magnifying-glass" height="40px" width="40px">
                        <input type="text" class="form-input">
                        <img src="images\bell-badge-outline.png"alt="Bell-Notifications" height="40px" width="40px"> 
                        <img src="images\account.png"alt="Profile-Picture" height="40px" width="40px" class="avatar-pic">  
                        <h3>Morgan Oakley</h3>
                    </div>
                    <div class="welcome">
                        <div class="left">
                          <img src="images\account.png"alt="Profile-Picture" height="60px" width="75px" class="avatar-welcome">
                          <div class="welcome-text">
                              <p>Hi there,</p>  
                              <h1>Morgan Oakley (@Morgan)</h1>
                          </div>
                        </div>
                    <div class="right">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>
                    </div>
                    </div>
                </div>
                <div class="content"></div>
    </div>
  </div>
</body>
</html>
