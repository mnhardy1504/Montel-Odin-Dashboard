<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ADMIN DASHBOARD</title>
  </head>

  <body>
    <div class="main">
      <div class="sidebar">
        <h1>Dashboard</h1>
        <ul class="sidebar-nav">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul class="sidebar-bottom-nav">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
        <div class="header">
          <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input" />
          </div>
          <div class="header-right">
            <img src="user-avatar.png" alt="User Avatar">
          </div>
          <div class="user-info">
            <h4> Hi there, </h4>
            <h1>Morgan Oakley (@morganu)</h1>
          </div>
          <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
          <div class="greeting">
            <h4> Hi there,</h4>
          </div>
  </div>
      <div class="content">
        <div class="projects">
          <div class="project super-cool-project">Super Cool Project</div>
          <div class="project less-cool-project">Less Cool Project</div>
          <div class="project impossible-app">Impossible App</div>
          <div class="project easy-peasy-app">Easy Peasy App</div>
          <div class="project ad-blocker">Ad Blocker</div>
          <div class="project money-maker">Money Maker onm</div>
        </div>
        <div class="announcements">
        </div>

        <div class="trending-section">
          <h3>Trending</h3>

        </div>
      </div>
    </div>
  </body>

</html>
